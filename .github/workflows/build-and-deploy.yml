name: Build container image

# Controls when the workflow will run
on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
    tags:
      - 'v*.*.*'
  pull_request:
    branches: 
      - 'master'
  schedule:
    - cron:  '0 0 * * *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# permissions are needed if pushing to ghcr.io
permissions: 
  contents: read
  packages: write

jobs:
  all-tests:
    strategy:
      matrix:
        # https://docs.github.com/en/free-pro-team@latest/actions/reference/specifications-for-github-hosted-runners
        # ARM not yet supported on private repos - not even Pro
        # platform: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, windows-latest]
        platform: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [24.x]

    runs-on: ${{ matrix.platform }}

    permissions:
      contents: read
      actions: read
      checks: write
      pull-requests: write

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/checkout@v3

      # deps
      - run: npm ci

      # unit tests
      - run: npm run test:unit
      - name: Unit test report
        uses: scacap/action-surefire-report@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          check_name: Unit test report (${{ matrix.platform }}, ${{ matrix.node-version }})
          report_paths: test-results/TEST-**.xml

      # e2e tests
      - name: Install playwright browsers
        run: npx playwright install --with-deps
      - run: npm run build
      - run: npm run test:e2e

      - name: E2E test report
        uses: scacap/action-surefire-report@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          check_name: E2E test report (${{ matrix.platform }}, ${{ matrix.node-version }})
          report_paths: playwright-report/TEST-**.xml
  build-image:
    needs: all-tests
    runs-on: ubuntu-latest
    steps:
    # Get the repository's code
    - name: Checkout
      uses: actions/checkout@v4

    - name: Compute short SHA
      id: sha
      run: echo "SHORT_SHA=`git rev-parse --short HEAD`" >> $GITHUB_OUTPUT

    - name: Install qemu dependency
      run: |
        sudo apt-get update
        sudo apt-get install -y qemu-user-static

    - name: Build
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.sha.outputs.SHORT_SHA }}
        containerfiles: |
          ./Containerfile
        platforms: linux/amd64,linux/arm64
        context: .

    - name: Push to GHCR
      id: push-to-ghcr
      uses: redhat-actions/push-to-registry@v2
      if: github.event_name != 'pull_request'
      with:
        tags: ${{ steps.build-image.outputs.tags }}
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
