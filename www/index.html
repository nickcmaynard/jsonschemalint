<!DOCTYPE html>
<html>

<head>
    <title>JSON Schema Lint :: JSON Schema Validator</title>

    <meta name="viewport" content="width=device-width">
    <meta name="description" content="JSON Schema Lint is a web based schema validator supporting several specification versions and markup languages." />

    <link rel="preload" href="fonts/glyphicons-halflings-regular.woff2" as="font" crossorigin />
    
    <!-- Annihilate the service worker -->
    <script src="clobber-service-worker.js"></script>
</head>

<base href="/">

<body>
    <noscript>
      <!-- What to display if the user has JavaScript disabled -->
      <nav class="navbar navbar-default navbar-fixed-top navbar-collapse">
          <div class="container-fluid">
              <div class="navbar-header">
                  <a class="navbar-brand" href="#">JSON Schema Lint</a>
              </div>
          </div>
      </nav>
        <div class="container-fluid">
            <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                This application requires JavaScript to run. Please enable JavaScript to continue.
            </div>
        </div>
    </noscript>

    <!-- What to display if the user has JavaScript enabled -->
    <div ng-app="app" ng-view ng-cloak></div>

    <!-- Google Analytics -->
    <script src="ga.js"></script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <!-- End Google Analytics -->
</body>

</html>
